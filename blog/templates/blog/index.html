{% load staticfiles %}
<html>
<head>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<script>
$(document).ready(function(){
    $("#c").click(function(){
        $(".b").toggle();
    });
});
</script>
<style>
td.b{
    display:none;
}
</style>

</head>
<body>
<div class="page-header">
    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    <h1><a href="/">WELCOME TO MY BLOG</a></h1>
</div>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
<table class="table table-bordered">
<thead>
<tr>
<th>Blog name</th>
<th>Created date</th>
<th>Modified date</th>
<th id="c" >show/hide</th>
</tr>
</thead>
{% for post in posts %}
<div class="post">
<tr>
        <td><h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3></td>
        <td>{{post.created_date}}</td>
        <td>{{post.published_date}}</td>
        
        <td class="b"><a href="{% url 'post_edit' pk=post.pk %}" ><button type="button" class="btn btn-primary">EDIT</button></a>
        <a href="{% url 'post_remove' pk=post.pk %}"><button type="button" class="btn btn-primary">DELETE</button></a></td>
</tr>
    </div>
{% endfor %}
</table>
<div class="post">

        <h3><a href="{% url 'post_new' %}">CLICK HERE TO ADD NEW BLOG</a></h3>

</div>

</div>
</div>
</div>
</body>
</html>
